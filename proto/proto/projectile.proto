syntax = "proto3";

package proto;

message Projectile {
  string uuid = 1;
  float x = 2;
  float y = 3;
  float dx = 4;
  float dy = 5;
  string weapon_name = 6;
}

message ProjectileCreated {
  string origin_uuid = 2;
  Projectile projectile = 1;
}

message ProjectileDestroyed {
  string uuid = 1;
}