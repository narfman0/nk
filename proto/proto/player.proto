syntax = "proto3";

package proto;

message PlayerLoginRequest {
  string email = 1;
  string password = 2;
}

message PlayerLoginResponse {
  bool success = 1;
}

message PlayerJoined {
  string uuid = 1;
}

message PlayerJoinRequest {
  string uuid = 1;
}

message PlayerJoinResponse {
  bool success = 1;
  float x = 2;
  float y = 3;
}

message PlayerLeft {
  string uuid = 1;
}