syntax = "proto3";

package proto;

message PlayerConnected {
  string uuid = 1;
}

message PlayerDisconnected {
  string uuid = 1;
}

message PlayerJoined {
  string uuid = 1;
}

message PlayerJoinResponse {
  string uuid = 1;
  float x = 2;
  float y = 3;
}

message PlayerLeft {
  string uuid = 1;
}

message PlayerRespawned {
  string uuid = 1;
  float x = 2;
  float y = 3;
}